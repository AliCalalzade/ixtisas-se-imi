<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtisas Seçimi Portalı</title>
    <!-- Tailwind CSS CDN for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            /* Lighter gray background for modern feel */
            color: #334155;
            /* Darker text for better contrast */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ensure body takes full viewport height */
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #e2e8f0;
            /* Light track */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            /* Medium gray thumb */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
            /* Darker gray on hover */
        }

        /* Custom animation for card hover effect */
        .card-hover-effect {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card-hover-effect:hover {
            transform: translateY(-5px) scale(1.01);
            /* Slightly lift and scale */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            /* More pronounced shadow */
        }
    </style>
</head>

<body class="antialiased">
    <header class="bg-gradient-to-r from-blue-700 to-indigo-800 text-white py-8 shadow-2xl rounded-b-3xl">

                <!-- Specialty cards will be dynamically added here by JavaScript -->

        </section>

            // Helper function to parse score strings from the provided format
            function parseScores(line) {
                let specialtyName = line.split('Ə')[0].split('Q')[0].replace('▶', '').trim();
                let scorePart = line.substring(specialtyName.length + (line.includes('Ə') ? 1 : (line.includes('Q') ? 1 : 0))).trim();

                let paidScore = null;
                let freeScore = null;
                let subbachelorPaidScore = null;
                let subbachelorFreeScore = null;

                // Function to extract score from a string part
                const extractScore = (text) => {
                    // Regex to match a number, optionally followed by a number in parentheses or just '-'
                    const match = text.match(/(\d+\.?\d*)\s*(?:\(([\d\.]+|-)\))?/);
                    let pScore = null;
                    let fScore = null;

                    if (match) {
                        pScore = parseFloat(match[1]);
                        if (match[2] && match[2] !== '-') {
                            fScore = parseFloat(match[2]);
                        } else if (match[2] === '-') {
                            fScore = null;
                        }
                    } else {
                        // Handle cases like "Ə 200.0" without parentheses or "Ə 200.0 (-)"
                        const simplePaidMatch = text.match(/(\d+\.?\d*)\s*(?:\(\s*-\s*\))?/);
                        if (simplePaidMatch) {
                            pScore = parseFloat(simplePaidMatch[1]);
                            fScore = null; // Assume no parentheses or explicit '-' means null freeScore
                        }
                    }
                    return { pScore, fScore };
                };

                // Split by "Subbakalavrlar üzrə" to separate main scores from subbachelor scores
                const parts = scorePart.split('Subbakalavrlar üzrə');

                // Parse main scores
                const mainScores = extractScore(parts[0]);
                paidScore = mainScores.pScore;
                freeScore = mainScores.fScore;

                // Parse subbachelor scores if available
                if (parts.length > 1) {
                    const subbachelorScores = extractScore(parts[1]);
                    subbachelorPaidScore = subbachelorScores.pScore;
                    subbachelorFreeScore = subbachelorScores.fScore;
                }

                return {
                    name: specialtyName.replace(/["”]/g, '').trim(), // Remove quotes if any
                    paidScore,
                    freeScore,
                    subbachelorPaidScore,
                    subbachelorFreeScore
                };
            }

                    uni.groupId === groupId &&
                    (uni.name.toLowerCase().includes(filterText.toLowerCase()) ||
                        uni.description.toLowerCase().includes(filterText.toLowerCase()))
                );

                if (filteredUniversities.length === 0) {
                    universitiesContainer.innerHTML = '<p class="text-center text-gray-600 font-medium text-lg">Bu qrup üzrə universitet tapılmadı.</p>';
                    return;
                }

                filteredUniversities.forEach(uni => {
                    const uniCard = document.createElement('div');
                    uniCard.className = 'bg-white p-6 rounded-xl shadow-lg card-hover-effect cursor-pointer border-l-4 border-green-600';
                    uniCard.innerHTML = `
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${uni.name}</h3>
                        <p class="text-gray-600 text-sm">${uni.description}</p>
                    `;
                    uniCard.addEventListener('click', () => {
                        selectedUniversity = uni;
                        renderSpecialties(uni.id);
                        showSection('specialties');
                        updateHeader(`${uni.name} İxtisasları`, 'Bu universitetin ixtisaslarını nəzərdən keçirin.');
                    });
                    universitiesContainer.appendChild(uniCard);
                });
            };

            // Function to render specialties for a selected university
            const renderSpecialties = (universityId, filterText = '') => {
                specialtiesContainer.innerHTML = ''; // Clear previous content
                const university = universities.find(uni => uni.id === universityId);

                if (!university || university.specialties.length === 0) {
                    specialtiesContainer.innerHTML = '<p class="text-center text-gray-600 font-medium text-lg">Bu universitet üzrə ixtisas tapılmadı.</p>';
                    return;
                }

                const filteredSpecialties = university.specialties.filter(spec =>
                    spec.name.toLowerCase().includes(filterText.toLowerCase())
                );

                if (filteredSpecialties.length === 0) {
                    specialtiesContainer.innerHTML = '<p class="text-center text-gray-600 font-medium text-lg">Axtarışınıza uyğun ixtisas tapılmadı.</p>';
                    return;
                }

                filteredSpecialties.forEach(specialty => {
                    const specialtyCard = document.createElement('div');
                    specialtyCard.className = 'bg-white p-6 rounded-xl shadow-md border-l-4 border-purple-600';
                    specialtyCard.innerHTML = `
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">${specialty.name}</h3>
                        <div class="text-gray-700 text-sm space-y-1">
                            ${specialty.paidScore !== null ? `<p><span class="font-medium text-blue-700">Ödənişli:</span> ${specialty.paidScore}</p>` : ''}
                            ${specialty.freeScore !== null ? `<p><span class="font-medium text-green-700">Dövlət sifarişi:</span> ${specialty.freeScore}</p>` : ''}
                            ${specialty.subbachelorPaidScore !== null ? `<p><span class="font-medium text-orange-700">Subbakalavr (Ödənişli):</span> ${specialty.subbachelorPaidScore}</p>` : ''}
                            ${specialty.subbachelorFreeScore !== null ? `<p><span class="font-medium text-teal-700">Subbakalavr (Dövlət sifarişi):</span> ${specialty.subbachelorFreeScore}</p>` : ''}
                        </div>
                    `;
                    specialtiesContainer.appendChild(specialtyCard);
                });
            };

            // Function to show/hide sections
            const showSection = (sectionName) => {
                groupsSection.classList.add('hidden');
                universitiesSection.classList.add('hidden');
                specialtiesSection.classList.add('hidden');
                backButton.classList.add('hidden');
                searchInput.value = ''; // Clear search input on section change

                if (sectionName === 'groups') {
                    groupsSection.classList.remove('hidden');
                    updateHeader('İxtisas Seçimi Portalı', 'Gələcəyini burada tap!');
                    currentView = 'groups';
                    selectedGroup = null;
                    selectedUniversity = null;
                    renderGroups(); // Re-render groups when returning to this section
                } else if (sectionName === 'universities') {
                    universitiesSection.classList.remove('hidden');
                    backButton.classList.remove('hidden');
                    universityListTitle.textContent = `Universitetlər (${selectedGroup.name})`;
                    currentView = 'universities';
                } else if (sectionName === 'specialties') {
                    specialtiesSection.classList.remove('hidden');
                    backButton.classList.remove('hidden');
                    specialtyListTitle.textContent = `${selectedUniversity.name} İxtisasları`;
                    currentView = 'specialties';
                }
            };

            // Function to update main header titles
            const updateHeader = (mainText, subText) => {
                mainTitle.textContent = mainText;
                subTitle.textContent = subText;
            };

            // Event listener for search input
            searchInput.addEventListener('input', (event) => {
                const filterText = event.target.value.toLowerCase();
                if (currentView === 'groups') {
                    renderGroups(filterText);
                } else if (currentView === 'universities') {
                    renderUniversities(selectedGroup.id, filterText);
                } else if (currentView === 'specialties') {
                    renderSpecialties(selectedUniversity.id, filterText);
                }
            });

            // Event listener for back button
            backButton.addEventListener('click', () => {
                if (currentView === 'universities') {
                    showSection('groups');
                } else if (currentView === 'specialties') {
                    showSection('universities');
                    renderUniversities(selectedGroup.id); // Re-render universities for the selected group
                }
            });

            // Initial render of groups when the page loads
            renderGroups();
        });
    </script>
</body>

</html>
